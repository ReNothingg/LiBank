{% extends "base.html" %}
{% set page = "login" %}
{% block content %}
<div class="screen">
    <div class="brand">Мой Банк</div>
    <div class="card">
        <h1 class="title">Вход</h1>
        <form id="loginForm" class="form">
            <label class="field">
                <span>Логин</span>
                <input type="text" name="username" placeholder="your_name" required />
            </label>
            <label class="field">
                <span>Пароль</span>
                <input type="password" name="password" placeholder="••••••••" required />
            </label>
            <button type="submit" class="btn primary">Войти</button>
        </form>
        <div class="muted mt-12">
            Нет аккаунта?
            <a href="/register" class="link">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
