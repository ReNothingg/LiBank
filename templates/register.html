{% extends "base.html" %}
{% set page = "register" %}
{% block content %}
<div class="screen">
    <div class="brand">Мой Банк</div>
    <div class="card">
        <h1 class="title">Регистрация</h1>
        <form id="registerForm" class="form">
            <label class="field">
                <span>Логин</span>
                <input type="text" name="username" placeholder="your_name" minlength="3" required />
            </label>
            <label class="field">
                <span>Пароль</span>
                <input type="password" name="password" placeholder="••••••••" minlength="6" required />
            </label>
            <label class="field">
                <span>Повтор пароля</span>
                <input type="password" name="password2" placeholder="••••••••" minlength="6" required />
            </label>
            <button type="submit" class="btn primary">Создать аккаунт</button>
        </form>
        <div class="muted mt-12">
            Уже есть аккаунт?
            <a href="/" class="link">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
